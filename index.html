<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Game</title>
    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(assets/images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home-screen" class="home text-white min-h-screen flex flex-col justify-center items-center">
            <div class="flex flex-col items-center gap-6">
                <h1 class="text-8xl font-anton uppercase">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white">Play Now</button>
            </div>
        </section>

        <!-- Play Ground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- playground screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">

                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-3 rounded-b-xl">
                            Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-[#010313] text-9xl font-bold">Y</p>
                    </div>
                </div>

                <!-- playground keyborard start -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- playground keyborard end -->
                <!-- playground life score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] rounded-full border-none text-white">
                        Life
                        <img src="assets/images/heart.svg" alt="heart">
                        <span>1</span>
                    </button>

                    <button class="btn bg-[#360490] rounded-full border-none  text-white">
                        Score
                        <img src="assets/images/monetization_on.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- playground end -->

        <!-- Score Screen -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class=" text-white text-center space-y-6 bg-[#FFFFFF33] p-11 rounded-2xl">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>


    <script src="assets/js/utility.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
